# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

# Specifies the location of the spring context file putted automatically to the global platform application context.
klarnapayment.application-context=klarnapayment-spring.xml

# BETA or LIVE when you are ready to go live.
klarna.config.system=BETA

# Use SSL
klarna.config.ssl=false

# Should we error report/status report to klarna.
# set false if your server doesn't support UDP
klarna.config.candice=true   

# Sets klarna debugging on or off.
# true to debug, null or false not to debug
klarna.config.debug=true

########################################################################################
## if true, then results of Klarna JUnitTests will be logged to csv files for comparison
########################################################################################
klarna.junittest.logresult=false
klarna.junittest.result.directory=${HYBRIS_BIN_DIR}/custom/klarnapayment/resources/klarnapayment/test/results/