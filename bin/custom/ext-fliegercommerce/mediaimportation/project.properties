#this property will enable or disable the execution of the MediaContainerAfterSaveListener listener, we recommend to set it
#to false if you wish to use the mediaimportation with the hot-folder feature, because there's a chance to happen a concurrent media conversion.
#possible values: true or false
mediaimportation.mediacontainer.aftersavelistener.enabled=true

#application context file
mediaimportation.application-context=mediaimportation-spring.xml