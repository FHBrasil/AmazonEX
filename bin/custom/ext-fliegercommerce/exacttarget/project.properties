exacttarget.forgot-password.trigger.sua_loja=SUALOJA_FORGOT_PASSWORD_TRIGGER

#Notifyme Product
exacttarget.notifyme-product.trigger.sua_loja=SUALOJA_NOTIFYME_PRODUCT_TRIGGER

