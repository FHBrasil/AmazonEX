export.template.class.baseProducts=br.flieger.storecatalogfeed.xml.template.BaseProductsFromCatalogTemplate

#export settings
export.files.path=/HYBRIS/medias/shopfeed/%s
export.files.prefix.name=partial_feed_nr
export.products.limit=1000