# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

amazonhmcaddon.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
amazonhmcaddon.application-context=amazonhmcaddon-spring.xml

amazon.dateFormat=yyyy-MM-dd.HH
amazon.filesLocation=${HYBRIS_BIN_DIR}/custom/ext-fliegercommerce/amazonhmc/web/webroot/log
amazon.fileName=amazon

log4j.appender.AMAZON=org.apache.log4j.RollingFileAppender
log4j.appender.AMAZON.File=${amazon.filesLocation}/${amazon.fileName}
log4j.appender.AMAZON.DatePattern=${amazon.dateFormat}
log4j.appender.AMAZON.layout=org.apache.log4j.PatternLayout
log4j.appender.AMAZON.layout.ConversionPattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; %C; %m\n

log4j.appender.AMAZONCONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.AMAZONCONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.AMAZONCONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x \u2013 %m%n

log4j.additivity.de.fliegersoftware.amazon=false
log4j.logger.de.fliegersoftware.amazon=INFO, AMAZON, AMAZONCONSOLE