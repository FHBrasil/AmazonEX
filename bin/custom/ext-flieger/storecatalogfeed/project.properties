# Specifies the location of the spring context file putted automatically to the global platform application context.
storecatalogfeed.application-context=storecatalogfeed-spring.xml

#XML templates
export.template.code.default.catalog=defaultProductCatalogTemplate
export.template.class.default.catalog=br.flieger.storecatalogfeed.xml.template.DefaultProductCatalogTemplate
export.template.code.all.product=allProductCatalogTemplate
export.template.class.all.product=br.flieger.storecatalogfeed.xml.template.AllProductCatalogTemplate

#export settings
export.files.path=/HYBRIS/medias/shopfeed/%s
export.files.prefix.name=partial_feed_nr
export.products.limit=1000