# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.
kpfamilycore.application-context=kpfamilycore-spring.xml

# PaymentInfo validates that the card number is plausible.
# Setting paymentinfo.creditcard.checknumber=false will prevent PaymentInfo.createItem()
# from throwing an exception if the card number is invalid.
paymentinfo.creditcard.checknumber=false


# Change the limit on the number of facet values returned per facet.
# This needs to be greater than the number of categories in the system.
facet.limit.default=500

# Import config properties into impex macros  for modulegen
#jarResourceCmsValue=jar:de.kpfamily.core.setup.KPFamilyCoreSystemSetup&/kpfamilycore/import/cockpits/cmscockpit
#jarResource=jar:de.kpfamily.core.setup.KPFamilyCoreSystemSetup&/kpfamilycore/import/common/
#emailResourceValue=jar:de.kpfamily.core.setup.KPFamilyCoreSystemSetup&/kpfamilycore/import/emails
jarResourceCmsValue=jar:br.hering.core.setup.CoreSystemSetup&/heringcore/import/cockpits/cmscockpit
jarResource=jar:br.hering.core.setup.CoreSystemSetup&/heringcore/import/common/
emailResourceValue=jar:br.hering.core.setup.CoreSystemSetup&/heringcore/import/emails
emailContextPackageName=de.kpfamily.facades.process.email.context

